<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">
            Increment and Decrement
        </div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- decrement button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">0</div>
            <!-- increment button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
